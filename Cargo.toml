[package]
name = "audio_forwarder"
version = "0.0.0"
edition = "2021"
authors = ["John Lyon-Smith <john@escapegallery.net>"]
description = "Audio forwarder service"
repository = "https://github.com/jlyonsmith/audio_forwarder"
readme = "README.md"
keywords = []
categories = []
license = "Unlicense"

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5", features = ["derive", "env"] }
clap-num = "1.2.0"
ctrlc = "3.4.7"
lazy_static = "1.5"
simple_cancelation_token = "0.0.1"
termion = "4.0.5"
thiserror = "2.0"

[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies]
cpal = "0.16.0"

[dev-dependencies]
criterion = "^0.5"

[[bench]]
name = "benchmarks"
harness = false

[[bin]]
name = "audio-forwarder"
path = "src/bin/audio_forwarder.rs"
